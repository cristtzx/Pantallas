<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña | SICE - UPC</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="img/logo-upc.png" alt="Logo UPC">
            <h1>SICE - UPC</h1>
        </div>
        <div class="card">
            <h2>Recuperar contraseña</h2>
            <form>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo institucional" required>
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Ingresa tu matrícula" required>
                </div>
                <button type="submit" class="btn">Enviar enlace</button>
                <a href="index.html" class="forgot-password">Volver al inicio de sesión</a>
            </form>
        </div>
    </div>
</body>
</html>
