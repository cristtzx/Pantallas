<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia | SICE - UPC</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../img/logo-upc.png" alt="Logo UPC">
            <h1>SICE - UPC</h1>
        </div>
        <div class="user-info">
            <img src="../../img/user-avatar.png" alt="Foto de perfil">
            <span>Dr. Juan Martínez</span>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="dashboard.html">Inicio</a></li>
            <li><a href="calificaciones.html">Calificaciones</a></li>
            <li><a href="asistencia.html" class="active">Asistencia</a></li>
            <li><a href="notificaciones.html">Notificaciones</a></li>
            <li><a href="../../index.html">Cerrar sesión</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="card">
            <h2>Control de Asistencia</h2>
            
            <div class="form-group">
                <label for="materia">Materia</label>
                <select id="materia">
                    <option>Programación Avanzada - Grupo A</option>
                    <option>Bases de Datos - Grupo B</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" value="2022-12-12">
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Matrícula</th>
                        <th>Nombre</th>
                        <th>Asistencia</th>
                        <th>Observaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2023001</td>
                        <td>Juan Pérez López</td>
                        <td>
                            <select style="width: 100px;">
                                <option value="presente">Presente</option>
                                <option value="falta">Falta</option>
                                <option value="justificante">Justificante</option>
                                <option value="retardo">Retardo</option>
                            </select>
                        </td>
                        <td><input type="text" placeholder="Observaciones"></td>
                    </tr>
                    <tr>
                        <td>2023002</td>
                        <td>María García Sánchez</td>
                        <td>
                            <select style="width: 100px;">
                                <option value="presente">Presente</option>
                                <option value="falta" selected>Falta</option>
                                <option value="justificante">Justificante</option>
                                <option value="retardo">Retardo</option>
                            </select>
                        </td>
                        <td><input type="text" placeholder="Enfermedad"></td>
                    </tr>
                    <tr>
                        <td>2023003</td>
                        <td>Carlos Rodríguez Martínez</td>
                        <td>
                            <select style="width: 100px;">
                                <option value="presente">Presente</option>
                                <option value="falta">Falta</option>
                                <option value="justificante">Justificante</option>
                                <option value="retardo" selected>Retardo</option>
                            </select>
                        </td>
                        <td><input type="text" placeholder="15 minutos"></td>
                    </tr>
                </tbody>
            </table>
            
            <div class="form-actions">
                <button class="btn btn-secondary">Guardar borrador</button>
                <button class="btn">Registrar asistencia</button>
            </div>
        </div>
    </div>
</body>
</html>
